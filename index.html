<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cart">
      <div class="text-wrapper">CART</div>
      <div class="sub-total">SUB TOTAL</div>
      <div class="div">$240</div>
      <img class="close" src="img/close.svg" />
      <div class="div-2">
        <div class="frame"><img class="rectangle" src="img/image.png" /></div>
        <div class="frame-2">
          <div class="frame-3">
            <div class="lamerei">LAMEREI</div>
            <p class="text-wrapper-2">Recycle Boucle Knit Cardigan Pink</p>
          </div>
          <div class="group">
            <div class="ellipse"></div>
            <div class="ellipse-2"></div>
            <div class="plus"><img class="vector" src="img/image.svg" /></div>
            <img class="img" src="img/plus.svg" />
            <div class="text-wrapper-3">1</div>
          </div>
          <div class="text-wrapper-4">$120</div>
        </div>
      </div>
      <div class="group-2">
        <div class="frame"><img class="rectangle" src="img/rectangle-344.png" /></div>
        <div class="frame-4">
          <div class="frame-3">
            <div class="lamerei">5252 BY O!OI</div>
            <div class="text-wrapper-2">2021 Signature Sweatshirt [NAVY]</div>
          </div>
          <div class="group">
            <div class="ellipse"></div>
            <div class="ellipse-2"></div>
            <div class="plus"><img class="vector" src="img/vector-5.svg" /></div>
            <img class="img" src="img/plus.svg" />
            <div class="text-wrapper-3">1</div>
          </div>
          <div class="text-wrapper-4">$120</div>
        </div>
      </div>
      <img class="line" src="img/line-19.svg" />
      <p class="shipping-charges">
        *shipping charges, taxes and discount codes&nbsp;&nbsp; <br />are calculated at the time of accounting.
      </p>
      <button class="button">
        <div class="content">
          <img class="shopping-bag" src="img/shopping-bag.svg" />
          <div class="checkout">BUY NOW</div>
        </div>
      </button>
    </div>
  </body>
</html>
